<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Alinhamento do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body>

    <h1>Iconic</h1>
    <ion-icon name="battery-half-outline" class="display-1 text-danger"></ion-icon>
    <ion-icon name="airplane" class="display-1 text-primary"></ion-icon>

    <button class="btn btn-dark btn-lg">
        <ion-icon name="airplane"></ion-icon>
        Clique Aqui
    </button>

    <br><br>

    <h1>Font Awesome</h1>
    <i class="fa-solid fa-user display-3"></i>
    <span class="fa-solid fa-inbox display-3"></span>

    <button class="btn btn-dark btn-lg">
        <i class="fa-solid fa-user"></i>
        Clique Aqui
    </button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/355dc05dfa.js" crossorigin="anonymous"></script>

    <!-- iconic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
